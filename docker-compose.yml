version: '3.8'

services:
  api:
    image: ghcr.io/${GITHUB_REPO}-api:latest
    build: ./api
    container_name: datingbot-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${BEGET_DB_USER}:${BEGET_DB_PASSWORD}@${BEGET_DB_HOST}:5432/${BEGET_DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - JWT_SECRET=${JWT_SECRET}
      - S3_ENDPOINT=${BEGET_S3_ENDPOINT}
      - S3_ACCESS_KEY=${BEGET_S3_ACCESS_KEY}
      - S3_SECRET_KEY=${BEGET_S3_SECRET_KEY}
      - S3_BUCKET=${BEGET_S3_BUCKET}
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - datingbot-network

  worker:
    image: ghcr.io/${GITHUB_REPO}-worker:latest
    build: ./worker
    container_name: datingbot-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${BEGET_DB_USER}:${BEGET_DB_PASSWORD}@${BEGET_DB_HOST}:5432/${BEGET_DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - S3_ENDPOINT=${BEGET_S3_ENDPOINT}
      - S3_ACCESS_KEY=${BEGET_S3_ACCESS_KEY}
      - S3_SECRET_KEY=${BEGET_S3_SECRET_KEY}
      - S3_BUCKET=${BEGET_S3_BUCKET}
      - MAX_BROWSERS=${MAX_BROWSERS:-8}
      - WORKER_ID=${WORKER_ID:-worker-1}
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          memory: 4G
    depends_on:
      - redis
    networks:
      - datingbot-network

  auth-worker:
    image: ghcr.io/${GITHUB_REPO}-worker:latest
    build: ./worker
    container_name: datingbot-auth-worker
    restart: unless-stopped
    command: python auth_worker.py
    environment:
      - DATABASE_URL=postgresql://${BEGET_DB_USER}:${BEGET_DB_PASSWORD}@${BEGET_DB_HOST}:5432/${BEGET_DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    shm_size: '1gb'
    deploy:
      resources:
        limits:
          memory: 2G
    depends_on:
      - redis
    networks:
      - datingbot-network

  scheduler:
    image: ghcr.io/${GITHUB_REPO}-worker:latest
    build: ./worker
    container_name: datingbot-scheduler
    restart: unless-stopped
    command: python scheduler.py
    environment:
      - DATABASE_URL=postgresql://${BEGET_DB_USER}:${BEGET_DB_PASSWORD}@${BEGET_DB_HOST}:5432/${BEGET_DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      - redis
    networks:
      - datingbot-network

  redis:
    image: redis:7-alpine
    container_name: datingbot-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb
    volumes:
      - redis-data:/data
    networks:
      - datingbot-network

  nginx:
    image: nginx:alpine
    container_name: datingbot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - datingbot-network

  prometheus:
    image: prom/prometheus:latest
    container_name: datingbot-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9090:9090"
    networks:
      - datingbot-network

  grafana:
    image: grafana/grafana:latest
    container_name: datingbot-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - datingbot-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: datingbot-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    networks:
      - datingbot-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: datingbot-cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - datingbot-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: datingbot-alertmanager
    restart: unless-stopped
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    ports:
      - "9093:9093"
    networks:
      - datingbot-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  datingbot-network:
    driver: bridge
